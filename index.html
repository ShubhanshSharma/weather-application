<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
</head>
<body>
    <section class="wrapper">
        <h1 class="header">Weather App</h1>

        <div class="tabs">
            <button class="tab " user-tab>Current weather</button>
            <button class="tab" search-tab>Search Weather</button>
        </div>


        <!--common container-->
        <div class="infocontainer">
            <!--1) grant location-->
            <div class="grant-container">
                <img src="./images/location.png" width="80" loading="lazy" alt="" >

                <p>Grant Location Access</p>

                <p>Allow Access to get weather Information</p>

                <button class="btn" grant-data-access>Grant Access</button>

            </div>

            <!--search-->
            <form action="" class="form-container" data-search>
                <input class="input" type="text" placeholder="Search for City...." data-input>
                <button class="search">
                    <img height="25px" src="./images/search.png" alt="search">
                </button>

            </form>

            <!--loading-->
            <div class="loading">
                <img src="./images/loading.gif" height="150" alt="">
            </div>


            <!--info display-->
            <div class="display-output" display-output>
                <div class="name">
                    <p id="city-name"></p>
                    <img src="" id="flag" height="35px" alt="">
                </div>
    
                <p class="weather-status"></p>
    
                <img weather-img alt="" src="" height="100px">
    
                <p temp-output></p>
    
                <div class="parameter-container" >
                    <!--card1-->
                    <div class="parameter">
                        <img  width="80px" src="./images/wind.png" alt="windy">
                        <p>windspeed</p>
                        <div>
                            <p wind-output></p>
                        </div>
                    </div>
    
                    <!--card2-->
                    <div class="parameter">
                        <img width="80px" src="./images/humidity.png" alt="humidity">
                        <p>Humidity</p>
                        <div>
                          <p humidity-output></p>
                        </div>
                    </div>
    
                    <!--card3-->
                    <div class="parameter">
                        <img  width="80px" src="./images/cloud.png" alt="cloud">
                        <p>Clouds</p>
                        <div>
                          <p clouds-output></p>
                        </div>
                    </div>
    
                </div>
            </div>

        </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
